<html>
  <head>
    <title>CatchTheFruit</title>
    <link href="./assets/stylesheets/style.css" rel="stylesheet">
    <link rel="prefetch" href="./assets/images/basket.png">
  </head>

  <body>
    <div class="view">
      <div class="skinny-view">
        <h1 id="title">Picnic Panic</h1>
        <canvas id="canvas"></canvas>


      </div>
      <div class="bottom-links v-h">
    </div>


    <div id="start-screen">
      <h1 id="htp">How to Play</h1>
      <h1 id="abt">About</h1>
      <img src="./assets/images/apple.png" id="start" alt="Start Game" />
    </div>

    <div id="game-over" class="v-h">
      <h1>Game Over</h1>
      <h1>Click to play again!</h1>
      <img src="./assets/images/apple.png" id="re-start" alt="Start Game" />
    </div>

    <div id="abt-info" class='v-h'>
      <h1 id="abt-exit">X</h1>
      <h1>Creator Connect Links:</h1>
      <!-- <h1>Creator: David Kim</h1> -->
      <a href="https://github.com/skdkim">GitHub</a>
      <a href="http://www.sungkwangkim.com">Portfolio</a>
      <a href="https://www.linkedin.com/in/sungkwangdavidkim">LinkedIn</a>
    </div>

    <div id="htp-info" class="v-h">
      <h1 id="htp-exit">X</h1>
      <h1>How to Play:</h1>
      <ul>
        <li>Move your mouse to move the basket</li>
        <li>Catch the falling fruits inside your basket</li>
        <li>Press "q" to quit anytime</li>
      </ul>
      <div class="images">
        <div class="htp-images">
          <img class="shrink-htp-img" src="./assets/images/basket.png" alt="basket"/>
          <h1>Basket</h1>
        </div>
        <div class="htp-images">
          <img class="shrink-htp-img" src="./assets/images/apple.png" alt="apple"/>
          <h1>Fruits</h1>
        </div>
      </div>

    </div>

    </div>


    <script type="application/javascript" src="lib/bundle.js">
</script>
  </body>
</html>
